<script>
      var slideShowFrame = new Vue({
    el: '.slideShowFrame',
    data: {
        slideIter: 0,
        reg: new RegExp('\\d.jpg')
    },
    methods: {
       //Slides must be 11 jpgs, named 0-10. 
        next: function(event){
          if(this.slideIter<10){

           this.slideIter=this.slideIter+1;
           temp=document.getElementById('slideShowImg').src
           temp=temp.replace(this.reg, this.slideIter + ".jpg");
           document.getElementById('slideShowImg').src = temp
          }
        },
        back: function(event){
          if(this.slideIter>0){
           this.slideIter=this.slideIter-1;
           temp=document.getElementById('slideShowImg').src
           temp=temp.replace(this.reg, this.slideIter + ".jpg");
           document.getElementById('slideShowImg').src = temp
          }
          
        }
    }
});
</script>
